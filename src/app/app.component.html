<div style="text-align: center;">
 <img src="../assets/logo.png"
 width="100"
 height="100"
 class="logo"

 >

 <h1 class="app-title">LCO TODO LIST</h1>

</div>

<div class="container">

    Add a todo.........
    <br>
    <input type="text" class="input-text" 
    placeholder="Type a todo"
    (keyup.enter) = "addItem()"
    [(ngModel)] = "todoValue"
    />
    <button class="add-btn" (click) = "addItem()">+&nbsp;Add Todo</button>

    <div class="list">
        <ul>
            <li *ngFor = "let item of list">
                <input type="checkbox" name="isDone">
                 {{item.value}}
                <button class="btn"  (click) = "deleteItem(item.id)">Delete</button> 
            </li>
        </ul>
    </div>
</div>
